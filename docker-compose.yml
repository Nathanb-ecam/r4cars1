version: '3.8'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "27017:27017"    
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo-lab-user
      - MONGO_INITDB_ROOT_PASSWORD=mongo-lab-pass
      - MONGO_INITDB_DATABASE=r4cars
      # - MONGO_INITDB_DATABASE=r4cars
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: 